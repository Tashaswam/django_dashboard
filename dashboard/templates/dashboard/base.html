<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: #fff;
            height: 100vh;
            position: fixed;
        }
        .sidebar .nav-link {
            color: #fff;
        }
        .sidebar .nav-link.active {
            background-color: #495057;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
        }
    </style>
</head>
<body>
    <nav class="sidebar d-flex flex-column p-3">
        <h2 class="text-center">Dashboard</h2>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li>
                <a href="{% url 'home' %}" class="nav-link {% if request.path == '/' %}active{% endif %}">Home</a>
            </li>
            {% if user.is_superuser %}
            <li>
                <a href="{% url 'admin_dashboard' %}" class="nav-link {% if request.path == '/admin/' %}active{% endif %}">Admin Panel</a>
            </li>
            {% endif %}
            {% if not user.is_superuser %}
            <li>
                <a href="{% url 'user_dashboard' %}" class="nav-link {% if request.path == '/user/' %}active{% endif %}">User Panel</a>
            </li>
            {% endif %}
        </ul>
        <hr>
        <div class="text-center">
            <a href="{% url 'logout' %}" class="btn btn-danger btn-sm">Logout</a>
        </div>
    </nav>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
